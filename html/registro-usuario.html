<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../css/registro-usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="detalles-evento.html">Eventos</a>
            <a href="registro-usuario.html">Registro</a>
            <a href="Perfil.html">Perfil</a>
            <button class="register-btn" onclick="openModal()">Registrarse</button>
        </nav>
    </header>

    <section class="profile">
        <img src="profile-pic.jpg" alt="Foto de Perfil">
        <h2>Nombre del Usuario</h2>
        <p>Email: usuario@example.com</p>
    </section>

    <section class="edit-form">
        <h2>Editar Información Personal</h2>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo Electrónico">
        <button>Guardar Cambios</button>
    </section>

    <section class="user-events">
        <h2>Mis Eventos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre del Evento</th>
                    <th>Fecha</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Evento 1</td>
                    <td>01/01/2023</td>
                    <td>Ubicación 1</td>
                </tr>
                <!-- Repetir para más eventos -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Nombre de la Empresa</p>
        <a href="#">Redes Sociales</a>
        <a href="#">Política de Privacidad</a>
        <a href="#">Contacto</a>
    </footer>

    <!-- Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>Registro de Usuario</h2>
            <input type="text" placeholder="Nombre Completo">
            <input type="email" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirmar Contraseña">
            <button>Registrarse</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('registerModal')) {
                document.getElementById('registerModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
